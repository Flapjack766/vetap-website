<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{profile.display_name}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
  
  <!-- Banner Background -->
  <div class="relative w-full h-64 md:h-80 overflow-hidden">
    <img 
      src="{{uploaded_images.banner}}" 
      alt="Banner" 
      class="w-full h-full object-cover"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
    />
    <div class="hidden w-full h-full bg-gradient-to-r from-blue-500 to-purple-600"></div>
    
    <!-- Logo Overlay -->
    <div class="absolute top-4 right-4">
      <img 
        src="{{uploaded_images.logo}}" 
        alt="Logo" 
        class="h-12 w-12 md:h-16 md:w-16 rounded-lg bg-white/20 backdrop-blur-sm p-2"
        onerror="this.style.display='none';"
      />
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 md:py-12 max-w-4xl">
    
    <!-- Profile Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl -mt-20 md:-mt-24 relative z-10 overflow-hidden">
      
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-5">
        <img 
          src="{{uploaded_images.background}}" 
          alt="Background" 
          class="w-full h-full object-cover"
          onerror="this.style.display='none';"
        />
      </div>
      
      <div class="relative p-6 md:p-12">
        
        <!-- Avatar Section -->
        <div class="flex flex-col items-center mb-6">
          <div class="relative -mt-20 md:-mt-24 mb-4">
            <div class="h-32 w-32 md:h-40 md:w-40 rounded-full border-4 border-white dark:border-gray-800 shadow-xl overflow-hidden bg-gray-200 dark:bg-gray-700">
              <img 
                src="{{profile.avatar_url}}" 
                alt="{{profile.display_name}}"
                class="w-full h-full object-cover"
                onerror="this.src='https://ui-avatars.com/api/?name={{profile.display_name}}&size=160&background=random';"
              />
            </div>
            <!-- Icon Badge -->
            <div class="absolute bottom-0 right-0 bg-white dark:bg-gray-800 rounded-full p-2 shadow-lg border-2 border-gray-200 dark:border-gray-700">
              <img 
                src="{{uploaded_images.icon}}" 
                alt="Icon" 
                class="h-8 w-8 md:h-10 md:w-10"
                onerror="this.style.display='none';"
              />
            </div>
          </div>
          
          <!-- Name -->
          <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2 text-center">
            {{profile.display_name}}
          </h1>
        </div>

        <!-- Contact Section -->
        <div class="space-y-4 mb-8">
          
          <!-- Email -->
          <a 
            href="mailto:{{profile.email}}" 
            class="flex items-center justify-center gap-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 group-hover:scale-110 transition-transform">
              <rect width="20" height="16" x="2" y="4" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <span class="text-gray-700 dark:text-gray-300 font-medium">{{profile.email}}</span>
          </a>

        </div>

        <!-- Social Links -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
          
          <!-- WhatsApp -->
          <a 
            href="https://wa.me/{{profile.links.whatsapp}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-green-500 hover:bg-green-600 text-white rounded-xl transition-colors group"
            style="display: {{profile.links.whatsapp}} ? 'flex' : 'none';"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="group-hover:scale-110 transition-transform">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.381 1.262.582 1.694.745.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
            <span class="text-sm font-medium">WhatsApp</span>
          </a>

          <!-- Instagram -->
          {{#if profile.links.instagram}}
          <a 
            href="https://instagram.com/{{profile.links.instagram}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-xl transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="group-hover:scale-110 transition-transform">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
            </svg>
            <span class="text-sm font-medium">Instagram</span>
          </a>
          {{/if}}

          <!-- Twitter/X -->
          {{#if profile.links.twitter}}
          <a 
            href="https://twitter.com/{{profile.links.twitter}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-gray-900 dark:bg-gray-700 hover:bg-gray-800 dark:hover:bg-gray-600 text-white rounded-xl transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="group-hover:scale-110 transition-transform">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            <span class="text-sm font-medium">X</span>
          </a>
          {{/if}}

          <!-- Snapchat -->
          {{#if profile.links.snapchat}}
          <a 
            href="https://snapchat.com/add/{{profile.links.snapchat}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-yellow-400 hover:bg-yellow-500 text-gray-900 rounded-xl transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="group-hover:scale-110 transition-transform">
              <path d="M12.206.793c.99 0 4.347.276 5.93 3.821.529 1.193.403 3.219.299 4.847l-.003.031c-.012.15-.023.303-.023.457 0 .822.12 1.358.411 1.673.352.38.77.517 1.303.644.54.13 1.12.27 1.695.493.58.225 1.13.555 1.61.99.48.436.87.956 1.19 1.542.31.574.55 1.2.73 1.867.18.668.28 1.35.33 2.04.05.69.05 1.38.03 2.07-.02.69-.08 1.38-.19 2.06-.11.68-.28 1.35-.51 2-.23.65-.52 1.27-.87 1.85-.35.58-.75 1.11-1.22 1.58-.47.47-1 .87-1.58 1.22-.58.35-1.2.64-1.85.87-.65.23-1.32.4-2 .51-.68.11-1.37.17-2.06.19-.69.02-1.38.02-2.07-.03-.69-.05-1.37-.15-2.04-.33-.67-.18-1.29-.42-1.87-.73-.58-.32-1.11-.71-1.54-1.19-.43-.48-.77-1.03-.99-1.61-.22-.58-.36-1.15-.49-1.7-.13-.53-.26-.95-.64-1.3-.32-.29-.85-.41-1.68-.41-.15 0-.3.01-.46.02l-.03.003c-1.628.104-3.654.23-4.847-.299C.276 16.553 0 13.196 0 12.206c0-.99.276-4.347 3.821-5.93 1.193-.529 3.219-.403 4.847-.299l.031.003c.15.012.303.023.457.023.822 0 1.358-.12 1.673-.411.38-.352.517-.77.644-1.303.13-.54.27-1.12.493-1.695.225-.58.555-1.13.99-1.61.436-.48.956-.87 1.542-1.19.574-.31 1.2-.55 1.867-.73.668-.18 1.35-.28 2.04-.33.69-.05 1.38-.05 2.07-.03.69.02 1.38.08 2.06.19.68.11 1.35.28 2 .51.65.23 1.27.52 1.85.87.58.35 1.11.75 1.58 1.22.47.47.87 1 1.22 1.58.35.58.64 1.2.87 1.85.23.65.4 1.32.51 2 .11.68.17 1.37.19 2.06.02.69.02 1.38-.03 2.07-.05.69-.15 1.37-.33 2.04-.18.67-.42 1.29-.73 1.87-.32.58-.71 1.11-1.19 1.54-.48.43-1.03.77-1.61.99-.58.22-1.15.36-1.7.49-.53.13-.95.26-1.3.64-.29.32-.41.85-.41 1.68 0 .15.01.3.02.46l.003.03c.104 1.628.23 3.654-.299 4.847C7.447 23.724 10.804 24 11.794 24c.99 0 4.347-.276 5.93-3.821.529-1.193.403-3.219.299-4.847l-.003-.031c-.012-.15-.023-.303-.023-.457 0-.822-.12-1.358-.411-1.673-.352-.38-.77-.517-1.303-.644-.54-.13-1.12-.27-1.695-.493-.58-.225-1.13-.555-1.61-.99-.48-.436-.87-.956-1.19-1.542-.31-.574-.55-1.2-.73-1.867-.18-.668-.28-1.35-.33-2.04-.05-.69-.05-1.38-.03-2.07.02-.69.08-1.38.19-2.06.11-.68.28-1.35.51-2 .23-.65.52-1.27.87-1.85.35-.58.75-1.11 1.22-1.58.47-.47 1-.87 1.58-1.22.58-.35 1.2-.64 1.8             </svg>
            <span class="text-sm font-medium">Snapchat</span>
          </a>
          {{/if}}

          <!-- TikTok -->
          {{#if profile.links.tiktok}}
          <a 
            href="https://tiktok.com/@{{profile.links.tiktok}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-black hover:bg-gray-900 text-white rounded-xl transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="group-hover:scale-110 transition-transform">
              <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
            <span class="text-sm font-medium">TikTok</span>
          </a>
          {{/if}}

          <!-- Website -->
          {{#if profile.links.website}}
          <a 
            href="{{profile.links.website}}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="flex items-center justify-center gap-2 p-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl transition-colors group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:scale-110 transition-transform">
              <circle cx="12" cy="12" r="10"/>
              <line x1="2" x2="22" y1="12" y2="12"/>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <span class="text-sm font-medium">Website</span>
          </a>
          {{/if}}

        </div>

      </div>
    </div>

  </div>

</body>
</html>
